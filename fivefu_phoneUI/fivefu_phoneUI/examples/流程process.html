<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>流程process-步骤</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../font/iconfont.css">
    <link rel="stylesheet" type="text/css" href="../css/fivefu_phone.css">
</head>

<body ontouchstart>
    <div class="h_20px"></div>
    <p class="form_title">案卷流程</p>
    <div class="process">
        <div class="process_item processed">
            <div class="process_icon">
                <i class="iconfont icon-xingxing"></i>
            </div>
            <div class="process_content">
                <div class="title">
                    上报<span class="time">2018-06-27 13：30：20</span>
                </div>
                <div class="brief">
                    <p>您在2017年03月01日 13事20分20秒，通过”案卷拍拍“上报了市容环境问题，案卷上报成功，案卷号：201703100021，等待审核。</p>
                </div>
            </div>
        </div>
        <div class="process_item processed">
            <div class="process_icon">
                <i class="iconfont icon-xingxing"></i>
            </div>
            <div class="process_content">
                <div class="title">
                    处理<span class="time">2018-06-27 13：30：20</span>
                </div>
                <div class="brief">
                    <p>您在2017年03月01日 13事20分20秒，通过”案卷拍拍“上报了市容环境问题，案卷上报成功，案卷号：201703100021，等待审核。</p>
                </div>
            </div>
        </div>
        <div class="process_item unprocessed">
            <div class="process_icon">
                <i class="iconfont icon-xingxing"></i>
            </div>
            <div class="process_content">
                <div class="title">
                    转入成功<span class="time">2018-06-27 13：30：20</span>
                </div>
                <div class="brief">
                    <p>转入成功啦啦啦啦阿拉拉了</p>
                </div>
            </div>
        </div>
        <div class="process_item unprocessed">
            <div class="process_icon">
                <i class="iconfont icon-xingxing"></i>
            </div>
            <div class="process_content">
                <div class="title">
                    未处理<span class="time">2018-06-27 13：30：20</span>
                </div>
                <div class="brief">
                    <p>感谢您的参与！祝您生活愉快</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
