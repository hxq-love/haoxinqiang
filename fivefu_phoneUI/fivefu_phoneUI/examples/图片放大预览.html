<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>图片放大预览</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../css/fivefu_phone.css">
    <link rel="stylesheet" type="text/css" href="../js/swiper.min.css">
</head>

<body>
    <div class="h_20px"></div>
    <p class="form_title">图片放大预览</p>
    <div class="form_list mar_b_15 line img_box">
        <div class="form_icon_85 img_zoom">
            <img src="../images/example_img.png">
        </div>
        <div class="form_icon_85 img_zoom">
            <img src="../images/news_img.png">
        </div>
        <div class="form_icon_85 img_zoom">
            <img src="../images/user_photo_default.png">
        </div>
    </div>
    <script src="../js/require.js" data-main="../js/fivefu"></script>
    <script>
    require(["jquery.min", "../js/swiper.min", "../js/img_zoom"], function($, Swiper, Zoom) {
        Zoom.imgZoom(".img_box");
    });
    </script>
</body>

</html>
