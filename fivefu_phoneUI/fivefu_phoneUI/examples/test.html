<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>test</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../css/fivefu_phone.css">
</head>

<body>
    <div class="form_title">switch开关</div>
    <div class="line">
        <div class="form_list line_bottom_15">
            <div class="form_label">
                未选中状态
            </div>
            <div class="switch_box">
                <div class="switch">
                    <input type="checkbox">
                    <label></label>
                </div>
            </div>
        </div>
        <div class="form_list">
            <div class="form_label">
                选中状态
            </div>
            <div class="switch_box">
                <div class="switch">
                    <input type="checkbox" checked="">
                    <label></label>
                </div>
            </div>
        </div>
    </div>
    <div class="switch">
        <input type="checkbox">
        <label></label>
    </div>
</body>

</html>
