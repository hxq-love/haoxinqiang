<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>修改密码</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../css/fivefu_phone.css">
</head>

<body ontouchstart>
    <div class="h_20px"></div>
    <p class="form_title">修改密码</p>
    <div class="line">
        <div class="form_list line_bottom_15">
            <div class="form_label">
                旧密码
            </div>
            <div class="form_input">
                <input type="password" placeholder="请输入旧密码">
            </div>
        </div>
        <div class="form_list line_bottom_15">
            <div class="form_label">
                新密码
            </div>
            <div class="form_input">
                <input type="text" placeholder="请输入新密码">
            </div>
        </div>
        <div class="form_list">
            <div class="form_label">
                新密码
            </div>
            <div class="form_input">
                <input type="text" placeholder="请再次输入新密码">
            </div>
        </div>
    </div>
    <div class="p_15">
        <a class="btn primary" id="btn_1">确定修改</a>
    </div>
    <script src="../js/require.js" data-main="../js/fivefu"></script>
    <script>
    require(["../js/popup"], function(p) {
        $("#btn_1").bind("click", function() {
            p.dialogue({
                dom: "#popup_1",
                cancel: function(dom) {
                    p.dialogueHide(dom);
                },
                confirm: function(dom) {
                    alert("确定");
                    p.dialogueHide(dom);
                },
                options: {
                    title: "修改成功", //弹框标题
                    content: "您的密码已经修改成功，是否要重新登录？", //弹框内容
                    cancelT: "取消", //取消 文字设置
                    confirmT: "确定", //确认 文字设置
                    titleHide: false, //标题隐藏
                }
            });
        });
    });
    </script>
</body>

</html>
