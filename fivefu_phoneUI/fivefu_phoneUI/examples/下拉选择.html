<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>下拉选择</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../css/fivefu_phone.css">
   <!--  <link rel="stylesheet" type="text/css" href="../js/swiper.min.css"> -->
    <style>

<body>
    <!-- 下拉选择 -->
    <div class="h_20px"></div>
    <p class="form_title">带下拉的</p>
    <div class="line">
        <div class="form_list line_bottom_15 form_active">
            <div class="form_label">
                一列下拉
            </div>
            <div class="picker_box" id="name1">
                请选择
            </div>
            <div class="arrow_box">
                <i class="icon_arrow"></i>
            </div>
        </div>
        <div class="form_list line_bottom_15 form_active">
            <div class="form_label">
                两列
            </div>
            <div class="picker_box" id="name2">
                请选择
            </div>
            <div class="arrow_box">
                <i class="icon_arrow"></i>
            </div>
        </div>
        <div class="form_list form_active">
            <div class="form_label">
                三列
            </div>
            <div class="picker_box" id="name3">
                请选择
            </div>
            <div class="arrow_box">
                <i class="icon_arrow"></i>
            </div>
        </div>
    </div>
    <script src="../js/require.js" data-main="../js/fivefu"></script>
    <script>
    require(["../js/jquery.min", "../js/picker.min"], function(jq, Picker) {
        // picker的调用
        function picker_1(dom) {
            var data1 = [{
                text: '垃圾收集器不规范',
                value: 1
            }, {
                text: '垃圾满溢',
                value: 2
            }, {
                text: '分类正确率',
                value: 3
            }];
            var picker = new Picker({
                data: [data1],
                selectedIndex: [2],
                title: '上报分类'
            });
            picker.on('picker.select', function(selectedVal, selectedIndex) {
                $(dom).text(data1[selectedIndex[0]].text);
            });
            $(dom).bind("click select", function() {
                picker.show();
            });
            // console.log(picker.selectedIndex + "--------")
        }

            }, {
                text: '萧山区',

            }, {

            var data2 = [{
                    text: '北山街道',

                },
                {

                {

                {

                {

            var picker = new Picker({

            picker.on('picker.select', function(selectedVal, selectedIndex) {
                $(dom).text(data1[selectedIndex[0]].text + ' ' + data2[selectedIndex[1]].text)

            $(dom).bind("click", function() {

            picker.on('picker.select', function(selectedVal, selectedIndex) {
                $(dom).text(data1[selectedIndex[0]].text + ' ' + data2[selectedIndex[1]].text + ' ' + data3[selectedIndex[2]].text)

        picker_1("#name1");

    </script>
</body>

</html>
