<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册1</title>
	<link rel="stylesheet" type="text/css" href="css/hxq2.css">
	<style type="text/css">
		body{
			background-color: #fff;
			font-size: 14px;
		}
	</style>
</head>
<body>
	<div class="register">
		<div class="head">
			
		</div>
		<div class="title">注册360账号</div>
		<div class="title_info">
			360帐号能使用 360手机商城、 360 OS云服务、 360手机社区、360 OS等服务。
		</div>
		<div class="forms">
			<form>
				<div class="list clear_float">
					<label class="name">手机号</label>
					<input class="ipt_style" />
				</div>
				<div class="list clear_float">
					<label class="name">验证码</label>
					<span><input class="sure_ma" /></span>
					<span class="imgs"><img src="images/register/captcha.jpg"></span>
				</div>
				<div class="list clear_float">
					<label class="name">校验码</label>
					<span><input class="sure_ma" /></span>
					<span class="gain_btn">免费获取校验码</span>
				</div>
				<div class="list clear_float">
					<label class="name">用户名</label>
					<input class="ipt_style" />
				</div>
				<div class="list clear_float">
					<label class="name">密码</label>
					<input class="ipt_style" />
				</div>
				<div class="list clear_float">
					<label class="name">确认密码</label>
					<input class="ipt_style" />
				</div>
				<div class="submit_btn">
					<input value="注册360账号">
				</div>
				<div class="xieyi">
					<label><input type="checkbox">&nbsp;我已经阅读并同意</label><a>《360用户服务条款》</a>
				</div>
				<div class="choose">
					已有账号，<a href="login.html">立即登录</a>
				</div>

			</form>
		</div>
		<div class="bottom_info">Copyright © 2015 版权所有 奇酷互联网络科技(深圳)有限公司 京ICP备11014623号-6</div>

		
	</div>
</body>
</html>
