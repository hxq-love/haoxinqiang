<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue-mnxins 混入</title>
</head>
<body>
	<div class="box">	
		这个是{{num}}

		<button @click="add">+</button>1<button @click="bb">-</button>
	</div>
	
	<script type="text/javascript" src="../js/vue/vue.js"></script>
	
	<script type="text/javascript">
	var aaa={
		created:function(){
			console.info("这个是混入的");
		},
		methods:{
			bb:function(){
				console.info("混入的方法");
			},
			del:function(){
				
			}
		},
	}
	var vm=new Vue({
		el:".box",
		data:{
			num:1
		},
		methods:{
			add:function(){
				console.info("构造器方法");
			},
			del:function(){
				
			}
		},
		created:function(){
			console.info("这个是构造器里面的");
		},
		mixins:[aaa]
		// watch:{
		// 	num:function(newdata,olddata){
		// 		if(newdata<1){
		// 			this.num=1
		// 		}
		// 	}
		// }
	})

	//使用实例化对象调用属性
	vm.$watch('num',function(newdata){
		if(newdata<1){
			vm.num=1
		}
	})
		
	</script>
</body>
</html>
